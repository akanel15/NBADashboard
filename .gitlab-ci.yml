stages:
    - build
    - test

build:
    stage: build
    image: python:3.8-alpine
    script: 
        - echo "Building"
        - pip3 install --upgrade pip
        - pip3 install --upgrade numpy
        - python3 predict.py

test:
    stage: test
    image: python:3.8-alpine
    script:
        - echo "Testing"
        - pip3 install --upgrade pip
        - pip3 install coverage
        - python3 -m unittest TestPredict.py
        - coverage run --branch TestPredict.py
        - coverage report
        - coverage html -d coverage_reports
    artifacts:
        paths:
            - coverage_reports/
